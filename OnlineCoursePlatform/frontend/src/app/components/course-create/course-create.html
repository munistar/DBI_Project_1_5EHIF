<div class="container" style="max-width: 600px;">
    <div class="flex justify-between items-center mb-8">
        <h1>Create Course</h1>
        <a routerLink="/courses" class="btn btn-secondary">Cancel</a>
    </div>

    <div class="card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" id="name" [(ngModel)]="course.name" name="name" required
                    placeholder="e.g. Advanced Database Systems">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="course.description" name="description" rows="4" required
                    placeholder="Enter course description..."></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="btn btn-primary">Create Course</button>
            </div>
        </form>
    </div>
</div>
